	<title>JSModeler Import Test</title>

	<script type="text/javascript">
		var viewer = null;

		function LoadFile (urlList)
		{
			viewer.RemoveMeshes ();
			JSM.ConvertURLListToJsonData (urlList, {
				onError : function () {
					return;
				},
				onReady : function (fileNames, jsonData) {
					JSM.ConvertJSONDataToThreeMeshes (jsonData,
					function () {
						viewer.Draw ();
					},
					{
						onStart : function (runCount, meshes) {
							//alert ('start ' + runCount);
						},
						onProgress : function (currentCount, meshes) {
							//alert ('progress ' + currentCount);
						},
						onFinish : function (meshes) {
							//alert ('finished');
							for (var i = 0; i < meshes.length; i++) {
								viewer.AddMesh (meshes[i]);
							}
							viewer.AdjustClippingPlanes (50.0);
							viewer.FitInWindow ();
							viewer.Draw ();
						}
					});
				}
			});
		}

		function Resize ()
		{
			var header = document.getElementById ('header');
			var canvas = document.getElementById ('test');
			
			canvas.width = document.body.clientWidth;
			canvas.height = document.body.clientHeight - header.clientHeight - 1;
		}

		function Load ()
		{
			window.onresize = Resize;
			Resize ();

			var viewerSettings = {
				cameraEyePosition : [6.0, -5.5, 4.0],
				cameraCenterPosition : [0.0, 0.0, 0.0],
				cameraUpVector : [0.0, 0.0, 1.0]
			};

			viewer = new JSM.ThreeViewer ();
			if (!viewer.Start (document.getElementById ('test'), viewerSettings)) {
				return;
			}

			viewer.Draw ();
		}

	    window.onload = function ()
		{
			Load ();
		}
	</script>
