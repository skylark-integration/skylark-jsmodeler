	<title>JSModeler Viewer Test</title>

	<style>
		svg
		{
			position : absolute;
			left : -10000px;
			top : -10000px;
		}
	</style>
	
	<script type="text/javascript">
		var viewer = null;
		var stepHandler = null;

		function Previous ()
		{
			stepHandler.Previous ()
		}
		
		function Next ()
		{
			stepHandler.Next ()
		}

		function TestStep (viewer, step)
		{
			viewer.RemoveMeshes ();
			
			var svgObjects = document.getElementsByTagName ('svg');
			if (svgObjects.length <= step) {
				return;
			}

			var model = JSM.SvgToModel (svgObjects[step], 10, 2);
			var meshes = JSM.ConvertModelToThreeMeshes (model);
			viewer.AddMeshes (meshes);
			
			viewer.FitInWindow ();
			viewer.Draw ();	
		}
		
		function Step ()
		{
			var step = stepHandler.GetStep ();
			var info = document.getElementById ('info');
			TestStep (viewer, step);
		}
		
		function KeyDown (event)
		{
			var keyCode = event.which;
			if (keyCode == 37) {
				Previous ();
			} else if (keyCode == 39) {
				Next ();
			}
		}
		
		function Resize ()
		{
			var header = document.getElementById ('header');
			var canvas = document.getElementById ('test');
			
			canvas.width = document.body.clientWidth;
			canvas.height = document.body.clientHeight - header.clientHeight - 1;
		}

		function Load ()
		{
			window.onresize = Resize;
			window.onhashchange = Step;
			window.onkeydown = KeyDown;
			Resize ();

			var viewerSettings = {
				cameraEyePosition : [-2.0, 3.0, 4.0],
				cameraCenterPosition : [0.0, 0.0, 0.0],
				cameraUpVector : [0.0, 1.0, 0.0],
				nearClippingPlane : 1.0,
				farClippingPlane : 100000.0
			};

			viewer = new JSM.ThreeViewer ();
			if (!viewer.Start (document.getElementById ('test'), viewerSettings)) {
				return;
			}

			viewer.Draw ();
			
			stepHandler = new StepHandler ();
			Step ();
		}

	    window.onload = function ()
		{
			Load ();
		}
	</script>
