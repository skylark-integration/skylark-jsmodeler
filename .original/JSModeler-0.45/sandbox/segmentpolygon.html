	<title>Example</title>

	<script type="text/javascript">
		var viewer = null;

		function AddPolygonToBody (body, polygon)
		{
			var vertexCount = body.VertexCount ();
			var bodyPolygon = [];
			var i, vertex;
			for (i = 0; i < polygon.VertexCount (); i++) {
				vertex = polygon.GetVertex (i);
				JSM.AddVertexToBody (body, vertex.x, vertex.y, 0.0);
				bodyPolygon.push (vertexCount++);
			}
			JSM.AddPolygonToBody (body, bodyPolygon);
		}

		function Load ()
		{
			var camera = new JSM.Camera (
				new JSM.Coord (10.0, 30.0, 20.0),
				new JSM.Coord (0.0, 0.0, 0.0),
				new JSM.Vector (0.0, 0.0, 1.0)
			);
			
			viewer = new JSM.Viewer ();
			if (!viewer.Init (document.getElementById ('example'), camera)) {
				alert ('error');
			}

			var body = new JSM.Body ();

			var polygon = new JSM.Polygon2D ();
			polygon.AddVertex (0, 0);
			polygon.AddVertex (10, 0);
			polygon.AddVertex (10, 10);
			polygon.AddVertex (0, 10);
			polygon.AddVertex (4, 5);

			var segmented = JSM.SegmentPolygon2D (polygon, 5, 5);
			var i;
			for (i = 0; i < segmented.length; i++) {
				AddPolygonToBody (body, segmented[i]);
			}

			var materials = new JSM.MaterialSet ();
			JSM.GenerateRandomMaterials (body, materials, false);
			var renderBody = JSM.ConvertBodyToRenderBody (body, materials);

			viewer.AddBody (renderBody);
			viewer.Draw ();
		}
	
	    window.onload = function ()
		{
			Load ();			
		}
	</script>
