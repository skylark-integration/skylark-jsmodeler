	<title>Example</title>

	<script type="text/javascript">
		var viewer = null;
		var model = null;
		
		function ExportToStl ()
		{
			var stlTextArea = document.getElementById ('stl');
			stlTextArea.value = JSM.ExportModelToStl (model);
		}
		
		function Load ()
		{
			var camera = new JSM.Camera (
				new JSM.Coord (-2.0, -1.5, 1.0),
				new JSM.Coord (0.0, 0.0, 0.0),
				new JSM.Coord (0, 0, 1)
			);

			viewer = new JSM.Viewer ();
			viewer.Init (document.getElementById ('example'), camera);

			var svgObject = document.getElementById ('exampleSvg');
			var height = 10;
			var segmentLength = 2;
			model = JSM.SvgToModel (svgObject, height, segmentLength);
			
			var renderBodies = JSM.ConvertModelToRenderBodies (model);
			viewer.AddBodies (renderBodies);
			
			viewer.FitInWindow ();
			viewer.Draw ();			
		}
		
		window.onload = function ()
		{
			Load ();
		}
	</script>
