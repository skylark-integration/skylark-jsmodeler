	<title>Example</title>

	<script type="text/javascript">
		var viewer = null;
		var body = null;

		function Load ()
		{
			function TextureLoaded () {
				viewer.Draw ();
			}
		
			var camera = new JSM.Camera (
				new JSM.Coord (3.0, -3.0, 3.0),
				new JSM.Coord (0.0, 0.0, 0.0),
				new JSM.Coord (0, 0, 1)
			);

			viewer = new JSM.Viewer ();
			viewer.Init (document.getElementById ('example'), camera);

			var materials = new JSM.MaterialSet ();
			materials.AddMaterial (new JSM.Material ({ambient : 0xffffff, diffuse : 0xffffff, specular : 0x000000, shininess : 0.0, opacity : 1.0, texture : 'texture.jpg', textureWidth : 1.0, textureHeight : 1.0}));

			var circle = JSM.GenerateCirclePoints (1, 20, new JSM.Coord (0, 0, 0));
			circle[0].Set (2, 0, 0);
			circle[10].Set (0, 0, 0);
			
			var basePolygon = new JSM.Polygon2D ();
			var i;
			for (i = 0; i < circle.length; i++) {
				basePolygon.AddVertex (circle[i].x, circle[i].y);
			}
			
			var prism = JSM.GeneratePrismFromPolygon (basePolygon, 1.0, true, 160 * JSM.DegRad);
			//prism.SetPolygonsMaterialIndex (0);
			
			var renderBody = JSM.ConvertBodyToRenderBody (prism, materials);
			viewer.AddBody (renderBody);
			viewer.FitInWindow ();
			viewer.Draw ();
		}

	    window.onload = function ()
		{
			Load ();
		}
	</script>
