	<title>Example</title>

	<script type="text/javascript">
		var viewer = null;
		
		window.onload = function ()
		{
			var viewerSettings = {
				cameraEyePosition : [-2.0, -1.5, 1.0],
				cameraCenterPosition : [0.0, 0.0, 0.0],
				cameraUpVector : [0.0, 0.0, 1.0],
				nearClippingPlane : 1.0,
				farClippingPlane : 100000.0
			};

			viewer = new JSM.ThreeViewer ();
			viewer.Start (document.getElementById ('example'), viewerSettings);

			viewer.RemoveMeshes ();
			
			var svgObject = document.getElementById ('exampleSvg');
			var height = 10;
			var segmentLength = 2;
			var model = JSM.SvgToModel (svgObject, height, segmentLength, null);
			var meshes = JSM.ConvertModelToThreeMeshes (model);
			viewer.AddMeshes (meshes);
			
			viewer.FitInWindow ();
			viewer.Draw ();	
		}
	</script>
