	<title>Example</title>

	<script type="text/javascript">
		function GenerateBodies ()
		{
		
		}
	
		function LoadModel (canvasName, logDivName, withDifference)
		{
			var camera = new JSM.Camera (
				new JSM.Coord (3.0, 2.0, 3.0),
				new JSM.Coord (0.0, 0.0, 0.0),
				new JSM.Coord (0, 0, 1)
			);

			var viewer = new JSM.Viewer ();
			var canvas = document.getElementById (canvasName);
			viewer.Init (canvas, camera);
			
			var aBody = new JSM.GenerateCuboid (1, 1, 1);
			var bBody = new JSM.GenerateCuboid (1, 1, 1);
			bBody.Transform (JSM.TranslationTransformation (new JSM.Coord (0.5, 0.5, 0.5)));
			bBody.Transform (JSM.RotationYTransformation (30 * JSM.DegRad));

			var materials = new JSM.MaterialSet ();
			materials.AddMaterial (new JSM.Material ({ambient : 0x279B61, diffuse : 0x279B61}));
			materials.AddMaterial (new JSM.Material ({ambient : 0x008AB8, diffuse : 0x008AB8}));
			
			if (withDifference) {
				var body = JSM.BooleanOperation ('Difference', aBody, bBody);
				JSM.GenerateRandomMaterials (body, materials);
				var renderBody = JSM.ConvertBodyToRenderBody (body, materials);
				viewer.AddBody (renderBody);
			} else {
				JSM.GenerateRandomMaterials (aBody, materials);
				JSM.GenerateRandomMaterials (bBody, materials);
				var aRenderBody = JSM.ConvertBodyToRenderBody (aBody, materials);
				var bRenderBody = JSM.ConvertBodyToRenderBody (bBody, materials);
				viewer.AddBody (aRenderBody);			
				viewer.AddBody (bRenderBody);			
			}
			
			var logDiv = document.getElementById (logDivName);
			canvas.addEventListener ('mousemove', function () {
				while (logDiv.lastChild) {
					logDiv.removeChild (logDiv.lastChild);
				}
                
				var mousePos = viewer.navigation.mouse.curr;
				var objects = viewer.FindObjects (mousePos.x, mousePos.y);
				var table = document.createElement ('table');
				logDiv.innerHTML = '';
				logDiv.innerHTML += 'mouse position: ' + mousePos.ToString () + '<br>';
				logDiv.innerHTML += 'objects.length=' + objects.length + '<br>';

				var i, current, position, text;
				for (i = 0; i < objects.length; i++) {
					current = objects[i];
					logDiv.innerHTML += 'triangleIndex=' + current.triangleIndex + '<br>';
				}
			});
			viewer.Draw ();		
		}
		
		function Load ()
		{
			LoadModel ('original', 'origlog', false);
			LoadModel ('csg', 'csglog', true);
		}
	
	    window.onload = function ()
		{
			Load ();			
		}
	</script>
